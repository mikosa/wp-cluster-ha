on:
  push:
    branches:
      - master

jobs:

  build:
    name: Build, push, and deploy
    runs-on: ubuntu-latest
    steps:

    - name: Checkout master
      uses: actions/checkout@master

    - name: Update SHA
      run: echo $GITHUB_SHA > $GITHUB_WORKSPACE/site/_meta

    - name: Save DigitalOcean kubeconfig
      uses: digitalocean/action-doctl@master
      env:
        DIGITALOCEAN_ACCESS_TOKEN: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}
      with:
        args: kubernetes cluster kubeconfig show actions-example > $GITHUB_WORKSPACE/.kubeconfig

    - name: Helm init
      run: helm init --kubeconfig=$GITHUB_WORKSPACE/.kubeconfig
    
    - name: install operators
      run: helm install $GITHUB_WORKSPACE/charts/mysql-operator/ --name mysql-operator --kubeconfig=$GITHUB_WORKSPACE/.kubeconfig
       
